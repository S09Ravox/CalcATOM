</header>
    <div class="container">
        <div class="panel">
          <h3>Admin login</h3>
          <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>
      
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault();
    
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
    
          // Adı "ravox" və şifrəsi "admin" olanı yoxla
          if (username === "ravox" && password === "admin") {
            // Sistemə daxil et
            window.location.href = "admin_paneli.html"; // Burada admin panelinin səhifəsinin URL-i təyin edilməlidir
          } else {
            // İstifadəçiyə xəbərdarlıq ver
            alert("İstifadəçi adı və ya şifrə yalnışdır. Zəhmət olmasa yenidən cəhd edin.");
          }
        });
      </script>
